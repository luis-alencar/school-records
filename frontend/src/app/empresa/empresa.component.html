  <div class="cards"></div>
  <div class="card-single">  <!--class="card-single"-->

      <h2>Grupos</h2>
      <div>
        <span class="las la-users"></span>
      </div>
      </div>

      <div class="search-group">

          <input type="search" placeholder=" Digite o nome do grupo">
        </span>
      </div>

    </div>
<!-- TABELA -->
<div class="recent-grid">
  <div class="projects">
    <div class="card">
      <div class="card-header">
          <h3><p>empresa works!</p></h3>
          <button><span class="las la-plus-circle">
          </span> Novo Grupo </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table width="100%" class="">
            <thead>
              <tr class="titles" >
                <td>Nome</td>
                <td>Projeto</td>
                <td class="icon-action"></td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Empresa of Empresa">
                <td>{{Empresa.nome}}</td>
                <td>{{Empresa.projeto}}</td>
                <td class="float-right">
                  <!-- <span class="las la-file-pdf"></span> -->

                   <span ><!--Modal Botão Editar -->

                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarModal" data-bs-whatever="@getbootstrap"><i class="las la-pen"></i></button>

                      <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Editando {{Empresa.nome}}</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Nome:</label>
                                  <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                  <label for="message-text" class="col-form-label">Projeto:</label>
                                  <textarea class="form-control" id="message-text"></textarea>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                              <button type="button" class="btn btn-primary">Concluir Edição</button>
                            </div>
                          </div>
                        </div>
                      </div>



                      </span>





                  <span> <!-- Modal Botão Exluir -->

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#excluirModal">
                      <i class="las la-trash-alt"></i>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="excluirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Excluir</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            Deseja realmente excluir a empresa "{{Empresa.nome}}"?
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" (click)='removerEmpresa(Empresa.id)'>Excluir</button>
                          </div>
                        </div>
                      </div>
                    </div>

                  </span>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
      </div>
    </div>
  </div>
</div>
